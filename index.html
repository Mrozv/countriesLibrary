<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="appContainer">
      <div class="grid">
        <div id="inputContainer" class="displayData">
          <div class="innerContainer">
            <input type="text" class="name" />
            <button class="send">Enter</button>
          </div>
        </div>
        <div id="demographyContainer" class="displayData">
          <div class="innerContainer">
            <span class="title">Demographic information</span>
          </div>
        </div>
        <div id="countryContainer" class="displayData">
          <div class="innerContainer">
            <span class="title">Basic information about country</span>
          </div>
        </div>
        <div id="geographyContainer" class="displayData">
          <div class="innerContainer">
            <span class="title">Geographic information</span>
          </div>
        </div>
        <div id="communicationContainer" class="displayData">
          <div class="innerContainer">
            <span class="title">Communication system</span>
          </div>
        </div>
        <div id="symbolsContainer" class="displayData">
          <div class="innerContainer"><span class="title">Symbols</span></div>
        </div>
        <div id="economicContainer" class="displayData">
          <div class="innerContainer">
            <span class="title">Economic information</span>
          </div>
        </div>
      </div>
      <div class="displayCountries"></div>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
